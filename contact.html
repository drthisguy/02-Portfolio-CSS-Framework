<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body>
    <div class="row">
        <div class="container">
            <nav class="navbar navbar-light bg-white" style="margin:0; padding:0;">

                <div class="col-md-8">
                    <h1 class="navbar-brand p-4 mb-5 bg-info text-white">Page Tyler</h1>
                </div>
                <div class="col-md-4">

                    <ul class="list-inline-flush">
                        <li class="list-inline-item nav-item active"><a href="#"
                                class="text-muted text-decoration-none">About</a></li>
                        <li class="list-inline-item list-inline-item-action action nav-item"><a href="#"
                                class="text-muted">Portfolio</a></li>
                        <li class="list-inline-item list-inline-item nav-item"><a href="#"
                                class="text-muted">Contact</a></li>
                    </ul>
                </div>
            </nav>


            <section class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title card-header bg-white">Contact</h2>
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <input type="input" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Your Name">
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="youremail@example.com">
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"
                                        placeholder="Type your message here..."></textarea>
                                </div>
                            </form>


                        </div>
            </section>
        </div>

    </div>
    </section>
    <div class="row">
        <div class="col">
            <footer class="page-footer text-white text-center bg-secondary py-3">
                <p class="footer-copyright copy">Copyright &copy;</p>

        </div>

    </div>
    </footer>
    </div>



</body>

</html>
