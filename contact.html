<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body class="d-flex flex-column">

    <div class="border-bottom border-info mb-4">
        <nav class="navbar bg-white p-0 m-0">
            <div class="container p-0">
                <div class="col-md-2 p-0 m-0">
                    <h1 class="navbar-brand p-4 mb-0 bg-info text-white">Page Tyler</h1>
                </div>
                <div class="col-md-10 pagination justify-content-end">

                    <ul class="list-inline-flush">
                        <li class="list-inline-item nav-item p-2 pr-3 about"><a href="index.html"
                                class="text-muted about">About</a>
                        </li>
                        <li class="list-inline-item nav-item mt-2 pr-3 p-2 port"><a href="portfolio.html"
                                class="text-muted">Portfolio</a>
                        </li>
                        <li class="list-inline-item nav-item contact"><a class="text-muted">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <section class="container mt-5">
        <div class="flex-container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <form class="card-body">
                            <h2 class="card-title card-header text-info bg-white pl-0">Contact</h2>

                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Your Name">
                            </div>

                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="youremail@example.com">
                            </div>

                            <div class="form-group">
                                <label>Message</label>
                                <textarea class="form-control" rows="6"
                                    placeholder="Type your message here..."></textarea>
                            </div>

                            <div class="col cnt-btn">
                                <button type="button" class="btn btn-info btn-lg">Submit</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer class="footer mt-auto py-4 bg-dark text-white">
        <div class="container text-center">
            <small class="copy">Copyright &copy;</small>
        </div>
    </footer>


</body>

</html>
